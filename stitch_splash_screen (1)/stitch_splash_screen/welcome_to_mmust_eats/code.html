<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MMUST Eats - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                        "surface-dark": "#193324",
                        "border-green": "#326747",
                        "text-muted": "#92c9a8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-black">
<div class="relative flex min-h-screen flex-col w-full max-w-md mx-auto overflow-hidden shadow-2xl">
<!-- Abstract Decorative Glow -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none" data-alt="Abstract green glowing orb background pattern">
<div class="absolute -top-[10%] -left-[10%] w-[60%] h-[60%] rounded-full bg-primary/5 dark:bg-primary/10 blur-[80px]"></div>
<div class="absolute top-[10%] -right-[20%] w-[50%] h-[50%] rounded-full bg-emerald-600/5 dark:bg-emerald-600/10 blur-[80px]"></div>
</div>
<!-- Header Section -->
<header class="flex flex-col items-center pt-14 pb-6 px-6">
<div class="w-20 h-20 bg-gradient-to-br from-primary to-emerald-600 rounded-3xl flex items-center justify-center mb-5 shadow-lg shadow-primary/20 rotate-3 transform">
<span class="material-symbols-outlined text-black text-[40px]">local_shipping</span>
</div>
<h1 class="text-3xl font-extrabold tracking-tight text-center text-slate-900 dark:text-white">MMUST Eats</h1>
<p class="text-slate-500 dark:text-text-muted mt-2 text-center text-base font-medium">Campus cravings, delivered.</p>
</header>
<!-- Navigation Tabs -->
<div class="px-6 mb-8">
<nav class="flex border-b border-slate-200 dark:border-border-green w-full relative">
<a class="flex-1 pb-3 pt-2 border-b-[3px] border-primary text-slate-900 dark:text-white font-bold text-sm text-center" href="#">
                    Log In
                </a>
<a class="flex-1 pb-3 pt-2 border-b-[3px] border-transparent text-slate-500 dark:text-text-muted hover:text-slate-700 dark:hover:text-white font-bold text-sm text-center transition-colors" href="#">
                    Sign Up
                </a>
</nav>
</div>
<!-- Main Form Area -->
<main class="px-6 flex-1 flex flex-col">
<form class="flex flex-col gap-5">
<!-- Email Input -->
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-text-muted ml-1">Student/Staff Email</label>
<div class="relative group">
<div class="absolute left-0 top-0 bottom-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-text-muted group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="w-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-green rounded-xl h-14 pl-12 pr-4 text-base text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-text-muted/60 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm" placeholder="student@mmust.ac.ke" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-text-muted ml-1">Password</label>
<div class="relative group">
<div class="absolute left-0 top-0 bottom-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-text-muted group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="w-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-green rounded-xl h-14 pl-12 pr-12 text-base text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-text-muted/60 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-sm" placeholder="••••••••" type="password"/>
<button class="absolute right-0 top-0 bottom-0 pr-4 flex items-center text-slate-400 dark:text-text-muted hover:text-slate-600 dark:hover:text-white cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end -mt-1">
<a class="text-sm font-semibold text-primary hover:text-emerald-500 dark:hover:text-emerald-400 transition-colors" href="#">
                        Forgot Password?
                    </a>
</div>
<!-- Primary Action Button -->
<button class="mt-4 w-full h-14 bg-primary hover:bg-emerald-400 dark:hover:bg-emerald-400 rounded-xl text-black font-extrabold text-lg shadow-lg shadow-primary/25 transition-all flex items-center justify-center gap-2 group" type="button">
<span>Log In</span>
<span class="material-symbols-outlined text-[24px] font-bold group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Social Divider -->
<div class="relative my-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-border-green"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-background-light dark:bg-background-dark px-4 text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-text-muted">Or continue with</span>
</div>
</div>
<!-- Google Button -->
<button class="w-full h-14 bg-white dark:bg-transparent border border-slate-300 dark:border-border-green hover:bg-slate-50 dark:hover:bg-surface-dark rounded-xl text-slate-700 dark:text-white font-bold text-base transition-colors flex items-center justify-center gap-3" type="button">
<!-- Google SVG Icon -->
<svg aria-hidden="true" class="w-6 h-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                 Google
            </button>
</main>
<!-- Footer -->
<footer class="p-6 pb-8 text-center mt-auto">
<p class="text-xs text-slate-400 dark:text-slate-500 font-medium">
                By continuing, you agree to our 
                <a class="underline decoration-slate-400 dark:decoration-slate-600 hover:text-primary dark:hover:text-primary transition-colors" href="#">Terms of Service</a> 
                and 
                <a class="underline decoration-slate-400 dark:decoration-slate-600 hover:text-primary dark:hover:text-primary transition-colors" href="#">Privacy Policy</a>.
            </p>
</footer>
</div>
</body></html>
