<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Details</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                        "surface-dark": "#193324",
                        "border-dark": "#326747",
                        "text-secondary": "#92c9a8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black flex justify-center items-center min-h-screen font-display">
<!-- Mobile Container -->
<div class="relative flex h-full min-h-screen w-full max-w-[480px] flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl">
<!-- Header -->
<div class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-white/5">
<button class="text-black dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Checkout</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-32">
<!-- Map Section -->
<div class="px-4 py-4">
<div class="relative w-full aspect-video rounded-xl overflow-hidden group">
<!-- Map Image -->
<div class="absolute inset-0 bg-cover bg-center opacity-80" data-alt="Map showing MMUST campus delivery zone" data-location="Kakamega, Kenya" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDjdJHeKmEFJWUsxsOxkO7O2W2IMdqXG2uD-bXKY80BYXPdpuTH1X9eImqSvgAgWnptyxpLhH2GXSFtsUw40KuoYHU7j5xRTtGu0CIq_r61eUfkWrNfSziOfFmsLhHjMOPRCWqBU860MfrPt0r_VOPbQJDpQXCt2xCJG8dEajW87pSd3QpH-0LkBCafpbrExOluyhq7V44VZNHoI_Ishm1Bff7ihMhrr-4KXncCoWfwTZh_mrFKX6aDSst58QHGfL6vf_HqSF0UpCWA");'>
</div>
<!-- Map Pin Overlay -->
<div class="absolute inset-0 flex items-center justify-center mb-4">
<div class="relative">
<span class="material-symbols-outlined text-primary text-5xl drop-shadow-lg fill-1">location_on</span>
<div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-3 h-1.5 bg-black/50 blur-[2px] rounded-full"></div>
</div>
</div>
<!-- Location Badge -->
<div class="absolute bottom-3 left-3 right-3 bg-surface-dark/90 backdrop-blur-sm p-3 rounded-lg border border-border-dark flex items-center gap-3">
<div class="bg-primary/20 p-2 rounded-full">
<span class="material-symbols-outlined text-primary text-sm">my_location</span>
</div>
<div>
<p class="text-white text-xs font-semibold">Current Pin</p>
<p class="text-text-secondary text-xs">MMUST Main Gate, Kakamega</p>
</div>
</div>
</div>
</div>
<!-- Building Details Input -->
<div class="px-4 pb-2">
<label class="flex flex-col w-full">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Building Details</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-white dark:bg-surface-dark h-14 placeholder:text-gray-400 dark:placeholder:text-text-secondary pl-[48px] pr-[15px] text-base font-normal leading-normal transition-all" placeholder="e.g. Hall 4, Room 202"/>
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary">apartment</span>
</div>
</label>
</div>
<div class="h-4"></div>
<!-- Delivery Priority -->
<div class="flex flex-col">
<h3 class="text-black dark:text-white tracking-tight text-lg font-bold leading-tight px-4 text-left pb-3">Delivery Priority</h3>
<div class="flex flex-col gap-3 px-4" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(43,238,121)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">
<!-- Standard Option -->
<label class="group relative flex items-center gap-4 rounded-xl border border-solid border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark p-[15px] cursor-pointer transition-colors hover:border-primary/50">
<input class="peer h-5 w-5 border-2 border-gray-400 dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="delivery_priority" type="radio"/>
<div class="flex grow flex-col">
<div class="flex justify-between items-center">
<p class="text-black dark:text-white text-sm font-medium leading-normal">Standard Delivery</p>
<span class="text-black dark:text-white font-bold text-sm">KES 50</span>
</div>
<p class="text-gray-500 dark:text-text-secondary text-xs font-normal leading-normal mt-0.5">30-45 min • Batch delivery</p>
</div>
</label>
<!-- Urgent Option -->
<label class="group relative flex items-center gap-4 rounded-xl border border-solid border-primary bg-primary/5 dark:bg-primary/10 p-[15px] cursor-pointer">
<input checked="" class="peer h-5 w-5 border-2 border-gray-400 dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="delivery_priority" type="radio"/>
<div class="flex grow flex-col">
<div class="flex justify-between items-center">
<div class="flex items-center gap-2">
<p class="text-black dark:text-white text-sm font-medium leading-normal">Urgent Delivery</p>
<span class="bg-primary text-[#102217] text-[10px] px-1.5 py-0.5 rounded font-bold uppercase tracking-wider">Fast</span>
</div>
<span class="text-black dark:text-white font-bold text-sm">KES 100</span>
</div>
<p class="text-gray-500 dark:text-text-secondary text-xs font-normal leading-normal mt-0.5">15-20 min • Direct rider</p>
</div>
</label>
</div>
</div>
<div class="h-6"></div>
<!-- Payment Method -->
<div class="flex flex-col">
<h3 class="text-black dark:text-white tracking-tight text-lg font-bold leading-tight px-4 text-left pb-3">Payment Method</h3>
<div class="flex flex-col gap-3 px-4" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(43,238,121)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">
<!-- Paystack Option -->
<label class="group relative flex items-center gap-4 rounded-xl border border-solid border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark p-[15px] cursor-pointer hover:border-primary/50">
<input class="peer h-5 w-5 border-2 border-gray-400 dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="payment_method" type="radio"/>
<div class="bg-gray-100 dark:bg-[#112218] rounded p-1.5 flex items-center justify-center w-10 h-10 shrink-0">
<span class="material-symbols-outlined text-gray-600 dark:text-primary">credit_card</span>
</div>
<div class="flex grow flex-col">
<p class="text-black dark:text-white text-sm font-medium leading-normal">Paystack</p>
<p class="text-gray-500 dark:text-text-secondary text-xs font-normal leading-normal">Card, Bank Transfer</p>
</div>
</label>
<!-- M-Pesa Option -->
<label class="group relative flex items-center gap-4 rounded-xl border border-solid border-primary bg-primary/5 dark:bg-primary/10 p-[15px] cursor-pointer">
<input checked="" class="peer h-5 w-5 border-2 border-gray-400 dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="payment_method" type="radio"/>
<div class="bg-green-600/20 rounded p-1.5 flex items-center justify-center w-10 h-10 shrink-0">
<span class="material-symbols-outlined text-green-500">smartphone</span>
</div>
<div class="flex grow flex-col">
<p class="text-black dark:text-white text-sm font-medium leading-normal">M-Pesa</p>
<p class="text-gray-500 dark:text-text-secondary text-xs font-normal leading-normal">Mobile Money</p>
</div>
</label>
</div>
</div>
<!-- Order Summary Section -->
<div class="px-4 py-6">
<div class="border-t border-dashed border-gray-300 dark:border-border-dark pt-4">
<div class="flex justify-between items-center mb-2">
<span class="text-gray-500 dark:text-text-secondary text-sm">Subtotal</span>
<span class="text-black dark:text-white text-sm font-medium">KES 350</span>
</div>
<div class="flex justify-between items-center mb-2">
<span class="text-gray-500 dark:text-text-secondary text-sm">Delivery Fee</span>
<span class="text-black dark:text-white text-sm font-medium">KES 100</span>
</div>
<div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200 dark:border-gray-800">
<span class="text-black dark:text-white text-base font-bold">Total</span>
<span class="text-primary text-xl font-bold">KES 450</span>
</div>
<!-- Trust Badge -->
<div class="mt-4 flex gap-2 items-start bg-blue-500/10 p-3 rounded-lg">
<span class="material-symbols-outlined text-blue-400 text-sm mt-0.5">verified_user</span>
<p class="text-blue-300/80 text-xs leading-tight">
                            Payments are automatically secured via Paystack Split Payment. Vendors and Riders are paid instantly upon completion.
                        </p>
</div>
</div>
</div>
</div>
<!-- Sticky Bottom Bar -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-white/5 backdrop-blur-md bg-opacity-90 dark:bg-opacity-90">
<button class="w-full h-14 bg-primary hover:bg-green-400 active:bg-green-500 text-[#102217] rounded-xl font-bold text-lg flex items-center justify-between px-6 transition-all shadow-[0_0_20px_rgba(43,238,121,0.3)]">
<span>Pay KES 450</span>
<span class="material-symbols-outlined font-bold">arrow_forward</span>
</button>
</div>
</div>
